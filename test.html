<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CBT</title>
    <link rel="stylesheet" href="cbt.css">
</head>
<body>
    <div class="holder">
        <main id="main">
            <h1>SimplySekinah C.B.T QUESTIONS</h1>
            <div id="test">
                <button onclick="startTest()" id="start">START-TEST</button>
            </div>
        </main>
        <div id="container">
            <div id="questions-container"></div>
            <div class="btn">
                <button onclick="previous()" id="previous">PREVIOUS</button> 
                <button onclick="next()" id="next">NEXT</button>
            </div>
            <h1 id="timer">Timer:</h1>
        </div>
        <div id="container1"></div>
    </div>
</body>
<script src="cbt.js"></script>
</html>
